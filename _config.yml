plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji
 - jekyll-spaceship
 - jekyll-sitemap

# Build settings
paginate: 5
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

production_url: https://leinux.netlify.app

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

kramdown:
  input: GFM
  gfm_quirks: [paragraph_end, no_auto_typographic] # do not change 2 hyphens to a en-dash
  smart_quotes: ["apos", "apos", "quot", "quot"] # do not change " to “
  syntax_highlighter: rouge

# Where things are
jekyll-spaceship:
  # default enabled processors
  processors:
    - mermaid-processor
    - media-processor
    - emoji-processor
  mermaid-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: mermaid
    syntax:
      code: 'mermaid'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: dark
    src: https://mermaid.ink/svg/
  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: '100%'
      height: 350
      frameborder: 0
      style: 'max-width: 600px; outline: none;'
      allow: 'encrypted-media; picture-in-picture'
  emoji-processor:
    css:
      class: emoji
    src: https://github.githubassets.com/images/icons/emoji/
